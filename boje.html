<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boje u css-u</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        #prvi{
            background-color: brown;
        }
        #drugi{
            background-color: #bab;
        }
        #treci{
            background-color: rgb(150,136,166);
        }
        #cetvrti{
            background-color: hsla(100, 60%, 50%, 0.363);
        }
    </style>
</head>
<body>
    <h3>Named color, imena boja</h3>
    <div id="prvi"></div>

    <h3>Hex color</h3>
    <div id="drugi"></div>
    <h3>RGB color</h3>
    <div id="treci"></div>
    <h3>HSL color</h3>
    <div id="cetvrti"></div>
</body>
</html>
