<html lang="en">
<head>

    <title>Grid primjer</title>
    <style>
        .container{
            display:grid;
            grid-template-columns:1fr 2fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;

        p{

        }
    </style>




</head>
<body>

    </div>
    
</body>
</html>
