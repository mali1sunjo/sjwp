<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ante DominkoviÄ‡</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 5px;
            font-weight: 700;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .hero {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }
        .hero img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 50%;
        }
        .hero .content {
            text-align: center;
        }
        .hero .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .hero .content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .hero .content p {
            font-size: 1rem;
            line-height: 1.6;
        }
        @media (min-width: 768px) {
            .hero {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .hero .content {
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="/Moja_osobna_aplikacija/glavni.html">Glavna</a>
        <a href="O meni.html">O meni</a>
        
    </div>

    <div class="container">
        <div class="hero">
            <img src="/Moja_osobna_aplikacija/jaaa.jfif" alt="Ja">
            <div class="content">
                <h1>Pozdrav!</h1>
                <h2>Ja sam Ante Dominkovic</h2>
                <p>Idem u Tehnicku skolu Slavonski Brod. Igram nogomet i treniram.</p>
            </div>
        </div>
    </div>

</body>
</html>
